    <script type="text/javascript">

        function parseRSS( xml ) {

            $( xml ).find( 'item' ).each( function() {
                var div = $( '<div></div>' );
                div.append( 
                    '<div class="title">'
                        + '<a href="'
                        + $( this ).find( 'link' ).text()
                        +'">' 
                        + $( this ).find( 'title' ).text()
                        + '</a>'
                        + '</div>'
                );
                $( "#external" ).append( div );
            } );
        }

        $( document ).ready( function() {
            $.ajax( { 
                type: 'GET',
                url: '/feed.php', 
                dataType: 'xml',
                success: parseRSS
            } );
        } );
